name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # MLX only works on macOS, so we primarily test there
        os: [macos-latest]
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --frozen --extra dev

    - name: Run linting
      run: |
        uv run ruff check src tests
        uv run ruff format --check src tests

    - name: Run type checking
      run: |
        uv run python -c "import chuk_lazarus; print('Import works')"
        uv run mypy src/chuk_lazarus || echo "Type check found issues (non-blocking)"

    - name: Run security checks
      run: |
        uv run bandit -r src -f txt -ll || echo "Security issues found (review above)"

    - name: Run tests with coverage
      run: |
        uv run pytest tests/ --cov=src/chuk_lazarus --cov-report=term --cov-report=xml --cov-report=html -v

    - name: Upload coverage reports
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Lint-only job for non-macOS platforms (since MLX won't install)
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.12

    - name: Install linting tools
      run: |
        uv venv
        uv pip install ruff mypy bandit pydantic types-tabulate types-PyYAML types-aiofiles

    - name: Run linting
      run: |
        uv run ruff check src tests
        uv run ruff format --check src tests

    - name: Run type checking
      run: |
        uv run mypy src/chuk_lazarus || echo "Type check found issues (non-blocking)"

    - name: Run security checks
      run: |
        uv run bandit -r src -f txt -ll || echo "Security issues found (review above)"
